name: Publish to NPM

on:
  release:
    types: [published]

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lib
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      # (optional) ensure a fresh npm with latest trusted-publish bits
      - run: npm i -g npm@latest

      - run: npm ci
      - run: npm run build

      # OIDC publish: NO NODE_AUTH_TOKEN, NO custom .npmrc
      - run: npm publish --access public
